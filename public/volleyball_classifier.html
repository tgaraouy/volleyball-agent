<!DOCTYPE html>
<html>
<head>
    <title>Volleyball Technique Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="volleyball_favicon.svg" type="image/svg+xml">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #9b59b6;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --light-bg: #f5f9fc;
            --dark-text: #2c3e50;
            --light-text: #ecf0f1;
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .section-title {
            color: var(--primary-color);
            margin-top: 0;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .file-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            border: 2px dashed var(--primary-color);
            border-radius: var(--border-radius);
            background-color: rgba(52, 152, 219, 0.05);
            transition: var(--transition);
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .file-input-container:hover {
            background-color: rgba(52, 152, 219, 0.1);
            border-color: var(--primary-dark);
        }
        
        .file-input-container i {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .file-input-container p {
            margin: 10px 0;
            color: var(--dark-text);
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            transition: var(--transition);
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }
        
        .btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
        }
        
        .btn-secondary:hover {
            background-color: #8e44ad;
        }
        
        .video-container {
            margin: 20px 0;
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            background-color: #000;
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        video {
            width: 100%;
            display: block;
            border-radius: var(--border-radius);
        }
        
        .status {
            margin: 15px 0;
            padding: 10px;
            background-color: rgba(52, 152, 219, 0.1);
            border-left: 4px solid var(--primary-color);
            border-radius: 4px;
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            display: none;
        }
        
        .result-title {
            color: var(--dark-text);
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .result-text {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            text-align: center;
            margin: 10px 0;
        }
        
        .confidence-text {
            font-size: 18px;
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 20px;
        }
        
        .loading-spinner {
            display: none;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* For Safari */
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        
        .error-message {
            color: var(--danger-color);
            background-color: rgba(231, 76, 60, 0.1);
            padding: 10px;
            border-radius: 4px;
            border-left: 4px solid var(--danger-color);
            margin: 10px 0;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .section {
                padding: 15px;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        /* New styles for analysis results display */
        .main-result {
            margin-bottom: 30px;
        }
        
        .result-card {
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }
        
        .result-header {
            padding: 15px;
            color: white;
            text-align: center;
        }
        
        .result-header h3 {
            margin: 0;
            font-size: 24px;
        }
        
        .result-body {
            padding: 15px;
            background-color: white;
            text-align: center;
        }
        
        .result-body p {
            font-size: 18px;
            margin: 0;
        }
        
        .detailed-results {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(52, 152, 219, 0.05);
            border-radius: var(--border-radius);
        }
        
        .detailed-results ul {
            list-style-type: none;
            padding: 0;
        }
        
        .detailed-results li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(52, 152, 219, 0.1);
        }
        
        .detailed-results li:last-child {
            border-bottom: none;
        }
        
        /* Timeline styles */
        .timeline-container {
            margin: 30px 0;
            padding: 15px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .timeline {
            position: relative;
            height: 30px;
            background-color: #f0f0f0;
            border-radius: 15px;
            margin: 15px 0;
        }
        
        .timeline-marker {
            position: absolute;
            width: 12px;
            height: 30px;
            background-color: var(--primary-color);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .timeline-marker:hover {
            transform: scaleY(1.2);
        }
        
        .timeline-marker .tooltip {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
            pointer-events: none;
            z-index: 10;
        }
        
        .timeline-marker:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }
        
        /* Frame analysis styles */
        .frame-analysis {
            margin: 30px 0;
            padding: 15px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .frame-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .frame-card {
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .frame-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .frame-header {
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            text-align: center;
        }
        
        .frame-body {
            padding: 10px;
        }
        
        .frame-body p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        /* Export section styles */
        .export-section {
            margin: 30px 0;
            padding: 15px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .export-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        /* Feedback section styles */
        .feedback-section {
            margin: 30px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .feedback-question {
            margin-bottom: 20px;
        }
        
        .feedback-question p {
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .feedback-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .technique-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .feedback-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .feedback-option input[type="radio"] {
            margin: 0;
        }
        
        textarea#feedback-comments {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            resize: vertical;
            min-height: 80px;
        }
        
        .feedback-submit {
            align-self: flex-start;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .feedback-submit:hover {
            background-color: var(--primary-dark);
        }
        
        .feedback-success {
            padding: 10px;
            background-color: var(--success-color);
            color: white;
            border-radius: var(--border-radius);
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Volleyball Technique Classifier</h1>
        
        <div class="section">
            <h2 class="section-title">Upload Video</h2>
            <div class="file-input-container" id="fileInputContainer">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p>Click to select a video file or drag and drop</p>
                <p><small>Supported formats: MP4, WebM, MOV</small></p>
                <input type="file" id="fileInput" class="file-input" accept="video/*">
            </div>
            
            <div class="video-container">
                <video id="videoElement" controls></video>
            </div>
            
            <div class="status" id="statusMessage">
                Select a video file to analyze.
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button id="analyzeButton" class="btn">Analyze Video</button>
            </div>
        </div>
        
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <span>Analyzing video... Please wait.</span>
        </div>
        
        <div class="result-container" id="resultContainer">
            <!-- Results will be displayed here -->
        </div>
        
        <div class="export-section" id="exportSection" style="display: none;">
            <h3>Export Results</h3>
            <div class="export-buttons">
                <button id="exportCSV" class="export-btn">Export as CSV</button>
                <button id="exportJSON" class="export-btn">Export as JSON</button>
            </div>
        </div>
    </div>
    
    <!-- Add missing UI elements for extensions -->
    <div id="confidenceThresholdContainer" style="display: none;">
        <label for="confidenceThreshold">Confidence Threshold:</label>
        <input type="range" id="confidenceThreshold" min="0" max="100" value="50" step="5">
        <span id="thresholdValue">50%</span>
    </div>

    <div id="batchContainer" style="display: none;">
        <h3>Batch Processing</h3>
        <input type="file" id="batchInput" multiple accept="video/*">
        <div id="batchList"></div>
        <button id="processBatchBtn" disabled>Process Batch</button>
    </div>

    <div id="videoTimeline" class="timeline"></div>

    <div id="comparisonContainer" style="display: none;">
        <h3>Video Comparison</h3>
        <div class="comparison-videos">
            <div class="comparison-video">
                <video id="comparisonVideo1" controls></video>
                <div id="comparisonResults1"></div>
            </div>
            <div class="comparison-video">
                <video id="comparisonVideo2" controls></video>
                <div id="comparisonResults2"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Global model variable
        let model;
        
        // Global variable to store the latest analysis result
        let latestAnalysisResult = null;
        
        // Function to analyze a video at multiple time points
        async function analyzeVideo(videoElement) {
          if (!videoElement || !model) {
            console.error('Video element or model not available');
            return null;
          }
          
          // Check if video has a valid source
          if (!videoElement.src) {
            console.error('Video has no source');
            return null;
          }
          
          // Make sure video is ready to play
          if (videoElement.readyState < 2) {
            updateStatus('Waiting for video to load...');
            try {
              // First, try to play the video to ensure it's loaded
              try {
                await videoElement.play();
                // Pause immediately after starting playback
                videoElement.pause();
              } catch (playError) {
                console.warn('Could not play video:', playError);
                // Continue anyway, the video might still be usable
              }
              
              // Wait for video metadata with a longer timeout
              await Promise.race([
                new Promise(resolve => {
                  const loadHandler = () => {
                    videoElement.removeEventListener('loadeddata', loadHandler);
                    resolve();
                  };
                  
                  if (videoElement.readyState >= 2) {
                    // Already loaded
                    resolve();
                  } else {
                    videoElement.addEventListener('loadeddata', loadHandler);
                  }
                }),
                new Promise((_, reject) => setTimeout(() => reject(new Error('Video loading timeout')), 20000))
              ]);
            } catch (error) {
              console.error('Error waiting for video to load:', error);
              return null;
            }
          }
          
          // Double-check video duration after loading
          const duration = videoElement.duration;
          if (!duration || isNaN(duration) || duration <= 0) {
            console.error('Invalid video duration:', duration);
            return null;
          }
          
          console.log('Video duration:', duration);
          console.log('Video dimensions:', videoElement.videoWidth, 'x', videoElement.videoHeight);
          
          // Sample frames at regular intervals (reduce number of samples for faster analysis)
          const numSamples = Math.min(5, Math.max(3, Math.floor(duration / 2)));
          const interval = duration / numSamples;
          
          let frameResults = [];
          let allPredictions = [];
          
          try {
            // Analyze frames at regular intervals
            for (let i = 0; i < numSamples; i++) {
              const timePoint = i * interval;
              
              // Set current time and wait for seeking to complete
              updateStatus(`Analyzing frame ${i+1} of ${numSamples}...`);
              videoElement.currentTime = timePoint;
              
              // Wait for the video to seek to the specified time with a timeout
              try {
                await Promise.race([
                  new Promise(resolve => {
                    const seekHandler = () => {
                      videoElement.removeEventListener('seeked', seekHandler);
                      resolve();
                    };
                    
                    // If already at the right position or seeking is not needed
                    if (!videoElement.seeking && Math.abs(videoElement.currentTime - timePoint) < 0.5) {
                      resolve();
                    } else {
                      videoElement.addEventListener('seeked', seekHandler);
                    }
                  }),
                  new Promise((_, reject) => setTimeout(() => reject(new Error('Video seeking timeout')), 10000))
                ]);
              } catch (error) {
                console.warn(`Timeout seeking to ${timePoint}s, continuing with next frame`);
                continue;
              }
              
              console.log(`Analyzing frame at time: ${videoElement.currentTime.toFixed(2)}s`);
              
              // Analyze the current frame with a timeout
              let frameResult;
              try {
                frameResult = await Promise.race([
                  analyzeLoadedVideo(videoElement),
                  new Promise((_, reject) => setTimeout(() => reject(new Error('Frame analysis timeout')), 10000))
                ]);
              } catch (error) {
                console.warn(`Error analyzing frame at ${timePoint}s:`, error);
                continue;
              }
              
              if (frameResult && frameResult.class) {
                console.log(`Frame ${i} result:`, frameResult);
                
                // Add time point to the result
                frameResult.timePoint = timePoint;
                
                // Store frame result
                frameResults.push(frameResult);
                
                // Store prediction for aggregation
                if (frameResult.detailedResults) {
                  allPredictions.push(frameResult.detailedResults);
                }
              } else {
                console.warn(`No valid result for frame at time ${timePoint.toFixed(2)}s`);
              }
            }
            
            // If no valid frames were analyzed, return null
            if (frameResults.length === 0) {
              console.error('No valid frames were analyzed');
              return null;
            }
            
            // Aggregate results from all frames to determine the overall class
            const aggregatedResults = aggregateResults(allPredictions);
            
            // Find the class with the highest confidence
            let maxConfidence = 0;
            let mainClass = '';
            let detailedResults = [];
            
            for (const [technique, confidence] of Object.entries(aggregatedResults)) {
              detailedResults.push({
                technique,
                confidence
              });
              
              if (confidence > maxConfidence) {
                maxConfidence = confidence;
                mainClass = technique;
              }
            }
            
            // Sort detailed results by confidence (descending)
            detailedResults.sort((a, b) => b.confidence - a.confidence);
            
            return {
              class: mainClass,
              confidence: maxConfidence / 100,
              detailedResults,
              frameResults
            };
          } catch (error) {
            console.error('Error analyzing video:', error);
            return null;
          }
        }

        // Function to aggregate results from multiple frames
        function aggregateResults(allPredictions) {
          const aggregated = {};
          
          // Use the labels from the trained model if available
          const techniques = [];
          if (labels) {
            for (let i = 0; i < Object.keys(labels).length; i++) {
              techniques.push(labels[i]);
            }
          } else {
            // Fallback to default techniques
            techniques.push(
              'serve', 'set', 'spike', 'block', 'dig', 'receive', 'toss',
              'underhand_pass', 'overhand_pass', 'underhand_serve', 'overhand_serve'
            );
          }
          
          // Initialize all techniques with zero confidence
          techniques.forEach(technique => {
            aggregated[technique] = 0;
          });
          
          // If no predictions, return empty results
          if (!allPredictions || allPredictions.length === 0) {
            return aggregated;
          }
          
          // Sum up confidences for each technique
          allPredictions.forEach(predictions => {
            if (Array.isArray(predictions)) {
              predictions.forEach(prediction => {
                if (prediction && prediction.technique && typeof prediction.confidence === 'number') {
                  if (aggregated.hasOwnProperty(prediction.technique)) {
                    aggregated[prediction.technique] += prediction.confidence;
                  }
                }
              });
            }
          });
          
          // Normalize confidences
          const totalFrames = allPredictions.length;
          if (totalFrames > 0) {
            for (const technique in aggregated) {
              aggregated[technique] = aggregated[technique] / totalFrames;
            }
          }
          
          return aggregated;
        }
        
        // Function to analyze a loaded video frame
        async function analyzeLoadedVideo(videoElement) {
          if (!model) {
            console.error('Model not initialized');
            return null;
          }
          
          if (!videoElement) {
            console.error('Video element is null');
            return null;
          }
          
          // Check if video has valid dimensions
          if (!videoElement.videoWidth || !videoElement.videoHeight) {
            console.error('Video has invalid dimensions:', videoElement.videoWidth, 'x', videoElement.videoHeight);
            return null;
          }
          
          console.log(`Analyzing video at time: ${videoElement.currentTime.toFixed(2)}/${videoElement.duration.toFixed(2)}`);
          console.log(`Video dimensions: ${videoElement.videoWidth} x ${videoElement.videoHeight}`);
          
          try {
            // Use tf.tidy to automatically clean up tensors
            return tf.tidy(() => {
              // Create a canvas to capture the current frame
              const canvas = document.createElement('canvas');
              const ctx = canvas.getContext('2d');
              
              // Set canvas dimensions to match video (or use a smaller size for performance)
              const width = Math.min(videoElement.videoWidth, 224);
              const height = Math.min(videoElement.videoHeight, 224);
              canvas.width = width;
              canvas.height = height;
              
              // Draw the current video frame to the canvas
              try {
                ctx.drawImage(videoElement, 0, 0, width, height);
              } catch (drawError) {
                console.error('Error drawing video to canvas:', drawError);
                return null;
              }
              
              // Check if the canvas has valid data
              try {
                const imageData = ctx.getImageData(0, 0, width, height);
                if (!imageData || !imageData.data || imageData.data.length === 0) {
                  console.error('Canvas contains no image data');
                  return null;
                }
              } catch (imageDataError) {
                console.error('Error getting image data from canvas:', imageDataError);
                return null;
              }
              
              // Convert the canvas image to a tensor
              let imageTensor;
              try {
                imageTensor = tf.browser.fromPixels(canvas);
                console.log('Image tensor shape:', imageTensor.shape);
              } catch (tensorError) {
                console.error('Error creating tensor from canvas:', tensorError);
                return null;
              }
              
              // Normalize pixel values to [0, 1]
              const normalizedImage = imageTensor.toFloat().div(tf.scalar(255));
              
              // Resize if needed
              const resizedImage = tf.image.resizeBilinear(normalizedImage, [224, 224]);
              console.log('Resized image shape:', resizedImage.shape);
              
              // Apply global average pooling to reduce dimensions
              const pooled = tf.mean(resizedImage, [0, 1]);
              console.log('Pooled features shape:', pooled.shape);
              
              // Ensure we have exactly 80 features
              let features;
              if (pooled.shape[0] > 80) {
                features = pooled.slice([0], [80]);
              } else if (pooled.shape[0] < 80) {
                const padding = tf.zeros([80 - pooled.shape[0]]);
                features = tf.concat([pooled, padding]);
              } else {
                features = pooled;
              }
              
              console.log('Final features shape:', features.shape);
              
              // Prepare input tensor for the model

              // Create detailed results
              const detailedResults = [];
              for (let i = 0; i < predictionData.length; i++) {
                if (i < classNames.length) {
                  detailedResults.push({
                    technique: classNames[i],
                    confidence: predictionData[i] * 100
                  });
                }
              }
              
              // Sort detailed results by confidence (descending)
              detailedResults.sort((a, b) => b.confidence - a.confidence);
              
              // Find the class with the highest probability
              let maxProb = 0;
              let maxIndex = 0;
              
              for (let i = 0; i < predictionData.length; i++) {
                if (predictionData[i] > maxProb) {
                  maxProb = predictionData[i];
                  maxIndex = i;
                }
              }
              
              // Get the class name
              const className = maxIndex < classNames.length ? classNames[maxIndex] : `class_${maxIndex}`;
              
              // Return the result
              return {
                class: className,

        // Feature extraction module
        async function extractFeatures(imageInput) {
          return tf.tidy(() => {
            // Step 1: Prepare the image with improved preprocessing
            let imageTensor;
            
            console.log('Image input type:', imageInput instanceof HTMLVideoElement ? 'HTMLVideoElement' : 
                                           imageInput instanceof HTMLImageElement ? 'HTMLImageElement' : 
                                           imageInput instanceof HTMLCanvasElement ? 'HTMLCanvasElement' : 
                                           imageInput instanceof ImageData ? 'ImageData' : 
                                           imageInput instanceof tf.Tensor ? 'Tensor' : 
                                           typeof imageInput);
            
            if (imageInput instanceof tf.Tensor) {
              // If input is already a tensor, use it directly
              imageTensor = imageInput;
            } else if (imageInput instanceof HTMLVideoElement || 
                       imageInput instanceof HTMLImageElement || 
                       imageInput instanceof HTMLCanvasElement) {
              // If input is an HTML element (video, image, or canvas)
              imageTensor = tf.browser.fromPixels(imageInput, 3);
            } else if (imageInput instanceof ImageData) {
              // If input is ImageData (from canvas)
              imageTensor = tf.browser.fromPixels(imageInput, 3);
            } else {
              throw new Error('Unsupported image input type. Expected HTMLVideoElement, HTMLImageElement, HTMLCanvasElement, ImageData, or Tensor');
            }
            
            // Resize to 128x128 (match Python cv2.resize)
            const resized = tf.image.resizeBilinear(imageTensor, [128, 128]);
            
            // Normalize pixel values to [0,1]
            const normalized = resized.div(tf.scalar(255));
            
            // Convert to grayscale by averaging the channels
            const grayscale = normalized.mean(2, true);
            
            // Flatten the image to a 1D array
            const flattened = grayscale.reshape([128 * 128]);
            
            // Extract basic statistical features
            const mean = flattened.mean();
            const std = flattened.sub(mean).square().mean().sqrt();
            const min = flattened.min();
            const max = flattened.max();
            
            // Create a feature vector with 80 elements (to match the model's expected input)
            // For simplicity, we'll use the first 80 pixels of the flattened image
            // In a real application, you would use more sophisticated feature extraction
            const features = flattened.slice([0], [80]);
            
            return features;
          });
        }

        async function extractFeaturesFromVideo(videoElement) {
          return new Promise((resolve, reject) => {
            try {
              // Create a canvas element
              const canvas = document.getElementById('canvas');
              const ctx = canvas.getContext('2d', { willReadFrequently: true });
              
              // Set canvas size
              canvas.width = 128;
              canvas.height = 128;
              
              // Draw the current video frame to the canvas
              ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
              
              // Get the image data from canvas
              const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
              
              // Extract features
              extractFeatures(imageData).then(features => {
                // Ensure the features tensor has the correct shape
                // The model expects a tensor with 80 features
                if (features.shape[0] > 80) {
                  console.log('Slicing features tensor to get the first 80 features');
                  const slicedFeatures = features.slice([0], [80]);
                  features.dispose();
                  resolve(slicedFeatures);
                } else if (features.shape[0] < 80) {
                  console.log('Padding features tensor to get 80 features');
                  // Pad the features tensor to get 80 features
                  const padding = tf.zeros([80 - features.shape[0]]);
                  const paddedFeatures = tf.concat([features, padding]);
                  features.dispose();
                  resolve(paddedFeatures);
                } else {
                  resolve(features);
                }
              }).catch(error => {
                reject(error);
              });
            } catch (error) {
              reject(new Error("Error extracting features: " + error.message));
            }
          });
        }

        // Create a model with the correct input shape
        function createModel() {
            try {
                console.log('Creating new model with explicit input shape...');
                
                // Create a sequential model
                const newModel = tf.sequential();
                
                // Add an input layer with explicit shape
                newModel.add(tf.layers.dense({
                    inputShape: [80],  // Explicitly specify the input shape
                    units: 64,
                    activation: 'relu'
                }));
                
                // Add hidden layers
                newModel.add(tf.layers.dense({
                    units: 32,
                    activation: 'relu'
                }));
                
                // Add output layer with 11 units (one for each class)
                newModel.add(tf.layers.dense({
                    units: 11,
                    activation: 'softmax'
                }));
                
                // Compile the model
                newModel.compile({
                    optimizer: 'adam',
                    loss: 'categoricalCrossentropy',
                    metrics: ['accuracy']
                });
                
                // Verify the model has a predict method
                console.log('Model predict method type:', typeof newModel.predict);
                
                // Test the model with a dummy input
                console.log('Model created successfully using createModel function');
                return model;
            } catch (error) {
                console.error('Error creating model:', error);
                throw error;
            }
        }

        async function optimizeTensorflowPerformance() {

                if (tf.findBackend('webgl')) {

                    tf.env().set('WEBGL_CPU_FORWARD', false); // Disable CPU forward pass

        // Batch processing for feature extraction
        async function batchExtractFeatures(videoElement, framePositions, batchSize = 4) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            canvas.width = 128;
            canvas.height = 128;
            
            const allFeatures = [];
            const frameImages = [];
            const predictions = [];
            
            // Process frames in batches to avoid memory issues
            for (let i = 0; i < framePositions.length; i += batchSize) {
                // Update progress
                updateProgress(
                    (i / framePositions.length) * 100,
                    `Processing frames ${i+1}-${Math.min(i+batchSize, framePositions.length)} of ${framePositions.length}...`
                );
                
                // Get the current batch
                const currentBatch = framePositions.slice(i, i + batchSize);
                
                // Process each frame in the batch
                const batchPromises = currentBatch.map(async (time) => {
                    // Set video position
                    videoElement.currentTime = time;
                    
                    // Wait for the seek to complete
                    await new Promise(resolve => {
                        videoElement.onseeked = resolve;
                    });
                    
                    // Capture frame thumbnail
                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    const thumbnailUrl = canvas.toDataURL('image/jpeg', 0.7);
                    
                    // Get image data for feature extraction
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    // Extract features
                    const features = await extractFeatures(imageData);
                    
                    return {
                        features,
                        thumbnailUrl,
                        time
                    };
                });
                
                // Wait for all frames in this batch to be processed
                const batchResults = await Promise.all(batchPromises);
                
                // Process each result
                for (const result of batchResults) {
                    // Make prediction
                    const prediction = model.predict(result.features.expandDims(0));
                    const predictionData = await prediction.data();
                    
                    // Find the top class
                    const maxIndex = predictionData.indexOf(Math.max(...predictionData));
                    const confidence = predictionData[maxIndex];
                    
                    // Store results
                    allFeatures.push(result.features);
                    frameImages.push({
                        url: result.thumbnailUrl,
                        time: result.time
                    });
                    predictions.push({
                        technique: labels[maxIndex],
                        confidence: confidence,
                        frameTime: result.time,
                        allPredictions: Array.from(predictionData)
                    });
                    
                    // Clean up tensors
                    prediction.dispose();
                }
                
                // Force garbage collection after each batch
                tf.tidy(() => {});
                
                // Small delay to allow UI updates
                await new Promise(resolve => setTimeout(resolve, 0));
            }
            
            // Final cleanup
            tf.disposeVariables();
            
            return {
                features: allFeatures,
                frameImages,
                predictions
            };
        }

        // Efficient frame sampling strategy
        function calculateOptimalFrameSampling(videoDuration, targetFrameCount = 20) {
            // Base case for short videos
            if (videoDuration <= 5) {
                return Array.from({ length: targetFrameCount }, (_, i) => 
                    (i + 0.5) * videoDuration / targetFrameCount);
            }
            
            // For longer videos, use adaptive sampling
            const framePositions = [];
            
            // More frames at the beginning and end, fewer in the middle
            const startSegmentDuration = Math.min(5, videoDuration * 0.2);
            const endSegmentDuration = Math.min(5, videoDuration * 0.2);
            const middleSegmentDuration = videoDuration - startSegmentDuration - endSegmentDuration;
            
            // Allocate frames proportionally
            const startFrameCount = Math.ceil(targetFrameCount * 0.4);
            const endFrameCount = Math.ceil(targetFrameCount * 0.3);
            const middleFrameCount = targetFrameCount - startFrameCount - endFrameCount;
            
            // Add frames from the start segment
            for (let i = 0; i < startFrameCount; i++) {
                framePositions.push((i + 0.5) * startSegmentDuration / startFrameCount);
            }
            
            // Add frames from the middle segment
            for (let i = 0; i < middleFrameCount; i++) {
                framePositions.push(startSegmentDuration + 
                    (i + 0.5) * middleSegmentDuration / middleFrameCount);
            }
            
            // Add frames from the end segment
            for (let i = 0; i < endFrameCount; i++) {
                framePositions.push(startSegmentDuration + middleSegmentDuration + 
                    (i + 0.5) * endSegmentDuration / endFrameCount);
            }
            
            return framePositions.sort((a, b) => a - b);
        }

        // Optimized video analysis function
        async function optimizedAnalyzeVideo() {
            const videoElement = document.getElementById('video');
            const videoInput = document.getElementById('videoInput');
            
            if (!videoInput.files.length) {
                updateStatus('Please select a video file first.');
                return;
            }
            
            if (!model) {
                updateStatus('Model is not loaded yet. Please wait or refresh and try again.');
                return;
            }
            
            try {
                updateStatus('Analyzing video... Please wait.');
                updateProgress(0, 'Preparing video for analysis...');
                
                // Create a URL for the video file
                const videoURL = URL.createObjectURL(videoInput.files[0]);
                videoElement.src = videoURL;
                
                // Wait for the video to be loaded
                await new Promise(resolve => {
                    videoElement.onloadeddata = resolve;
                });
                
                // Get video duration and calculate frame positions to sample
                const duration = videoElement.duration;
                
                // Use optimal frame sampling strategy
                const framePositions = calculateOptimalFrameSampling(duration);
                
                updateProgress(10, 'Extracting features from video frames...');
                
                // Use batch processing for feature extraction
                const { frameImages, predictions } = await batchExtractFeatures(videoElement, framePositions);
                
                updateProgress(80, 'Processing results...');
                
                // Calculate average prediction across all frames
                const numClasses = Object.keys(labels).length;
                const avgPrediction = new Array(numClasses).fill(0);
                
                predictions.forEach(pred => {
                    for (let i = 0; i < pred.allPredictions.length; i++) {
                        avgPrediction[i] += pred.allPredictions[i] / predictions.length;
                    }
                });
                
                // Find the most common prediction
                const techniqueCounts = {};
                let maxCount = 0;
                let mostCommonTechnique = null;
                
                predictions.forEach(pred => {
                    if (!techniqueCounts[pred.technique]) {
                        techniqueCounts[pred.technique] = 0;
                    }
                    techniqueCounts[pred.technique]++;
                    
                    if (techniqueCounts[pred.technique] > maxCount) {
                        maxCount = techniqueCounts[pred.technique];
                        mostCommonTechnique = pred.technique;
                    }
                });
                
                // Calculate average confidence for the most common technique
                const relevantPredictions = predictions.filter(p => p.technique === mostCommonTechnique);
                const avgConfidence = relevantPredictions.reduce((sum, p) => sum + p.confidence, 0) / relevantPredictions.length;
                
                // Create enhanced predictions based on average across all frames
                const enhancedPredictions = [];
                for (let i = 0; i < avgPrediction.length; i++) {
                    enhancedPredictions.push({
                        technique: labels[i],
                        confidence: avgPrediction[i],
                        count: predictions.filter(p => p.technique === labels[i]).length,
                        percentage: (predictions.filter(p => p.technique === labels[i]).length / predictions.length) * 100
                    });
                }
                
                // Sort by confidence
                enhancedPredictions.sort((a, b) => b.confidence - a.confidence);
                
                updateProgress(90, 'Displaying results...');
                
                // Display enhanced results
                displayEnhancedResults(enhancedPredictions, mostCommonTechnique);
                
                // Display frame thumbnails
                displayFrameThumbnails(frameImages, predictions);
                
                // Show technique information
                displayTechniqueInfo(mostCommonTechnique);
                
                // Display summary stats
                displaySummaryStats(predictions, mostCommonTechnique, avgConfidence);
                
                updateProgress(100, `Analysis complete! Most likely technique: ${mostCommonTechnique}`);
                
                // Clean up memory
                tf.disposeVariables();
                tf.tidy(() => {});
                
            } catch (error) {
                console.error('Error analyzing video:', error);
                updateStatus('Error analyzing video: ' + error.message);
                updateProgress(100, 'Error analyzing video');
            }
        }

              updateStatus('Video element not found');
              return;
            }
            
            if (!videoElement.src) {
              updateStatus('Please select a video file first.');
              return;
            }
            
            try {
              // Reset UI
              updateStatus('Analyzing video...');
              if (loadingSpinner) {
                loadingSpinner.style.display = 'flex';
              }
              analyzeButton.disabled = true;
              
              // Ensure video is loaded
              if (videoElement.readyState < 2) {
                updateStatus('Waiting for video to load...');
                try {
                  // Try to load the video
                  await new Promise((resolve, reject) => {
                    const loadHandler = () => {
                      videoElement.removeEventListener('loadeddata', loadHandler);
                      videoElement.removeEventListener('error', errorHandler);
                      resolve();
                    };
                    
                    const errorHandler = (error) => {
                      videoElement.removeEventListener('loadeddata', loadHandler);
                      videoElement.removeEventListener('error', errorHandler);
                      reject(new Error('Video loading failed: ' + (error ? error.message : 'Unknown error')));
                    };
                    
                    if (videoElement.readyState >= 2) {
                      resolve();
                    } else {
                      videoElement.addEventListener('loadeddata', loadHandler);
                      videoElement.addEventListener('error', errorHandler);
                      
                      // Set a timeout in case the event never fires
                      setTimeout(() => {
                        if (videoElement.readyState >= 2) {
                          resolve();
                        } else {
                          reject(new Error('Video loading timeout'));
                        }
                      }, 10000);
                    }
                  });
                } catch (error) {
                  console.error('Error loading video:', error);
                  updateStatus('Error loading video: ' + error.message);
                  if (loadingSpinner) {
                    loadingSpinner.style.display = 'none';
                  }
                  analyzeButton.disabled = false;
                  return;
                }
              }
              
              // Reset video to beginning
              videoElement.currentTime = 0;
              
              // Analyze the video
              const result = await analyzeVideo(videoElement);
              
              // Update UI with results
              if (result && result.class) {
                console.log('Analysis complete:', result);
                latestAnalysisResult = result;
                displayAnalysisResults(result);
                updateStatus('Analysis complete!');
              } else {
                updateStatus('Analysis failed. Please try again with a different video.');
                console.error('Invalid analysis result:', result);
              }
            } catch (error) {
              console.error('Error analyzing video:', error);
              updateStatus(`Error: ${error.message}`);
            } finally {
              // Reset UI
              if (loadingSpinner) {
                loadingSpinner.style.display = 'none';
              }
              analyzeButton.disabled = false;
            }
          });
        }

        // Function to initialize the model
        async function init() {
          try {
            updateStatus('Loading model...');
            
            // Check if model is already loaded and has a predict function
            if (model && typeof model.predict === 'function') {
              console.log('Model already loaded');
              updateStatus('Model already loaded');
              return model;
            }
            
            // Try to load the trained model
            try {
              const modelPath = 'http://localhost:8000/web_model/model.json';
              console.log(`Attempting to load trained model from ${modelPath}...`);
              
              // Load the model
              model = await tf.loadLayersModel(modelPath);
              console.log('Successfully loaded trained model');
              
              // Load the labels
              const labelsResponse = await fetch('http://localhost:8000/web_model/labels.json');
              const labelsData = await labelsResponse.json();
              
              // Store the labels globally
              labels = labelsData;
              console.log('Loaded labels:', labels);
              
              // Test the model with a dummy input
              const dummyInput = tf.ones([1, 80]);
              const dummyOutput = model.predict(dummyInput);
              console.log('Trained model prediction shape:', dummyOutput.shape);
              dummyInput.dispose();
              dummyOutput.dispose();
              
              updateStatus('Trained model loaded successfully!');
              return model;
            } catch (error) {
              console.warn('Failed to load trained model:', error);
              console.log('Falling back to creating a new model...');
            }
            
            // If trained model loading failed, create a new model
            console.log('Creating new model with explicit input shape...');
            
            // Create a sequential model
            model = tf.sequential();
            
            // Add an input layer with explicit shape
            model.add(tf.layers.dense({
              inputShape: [80],  // Explicitly specify the input shape
              units: 64,
              activation: 'relu'
            }));
            
            // Add hidden layers
            model.add(tf.layers.dense({
              units: 32,
              activation: 'relu'
            }));
            
            // Add output layer with 11 units (one for each class)
            model.add(tf.layers.dense({
              units: 11,
              activation: 'softmax'
            }));
            
            // Compile the model
            model.compile({
              optimizer: 'adam',
              loss: 'categoricalCrossentropy',
              metrics: ['accuracy']
            });
            
            // Verify the model has a predict method
            console.log('Model predict method type:', typeof model.predict);
            
            // Test the model with a dummy input
            const dummyInput = tf.ones([1, 80]);
            const dummyOutput = model.predict(dummyInput);
            console.log('Dummy prediction shape:', dummyOutput.shape);
            dummyInput.dispose();
            dummyOutput.dispose();
            
            console.log('Model created successfully');
            updateStatus('Model loaded successfully!');
            
            // Initialize labels if they weren't loaded
            if (!labels) {
              labels = {
                "0": "serve", 
                "1": "set", 
                "2": "spike", 
                "3": "block", 
                "4": "dig", 
                "5": "receive", 
                "6": "toss",
                "7": "underhand_pass", 
                "8": "overhand_pass", 
                "9": "underhand_serve", 
                "10": "overhand_serve"
              };
              console.log('Using default labels:', labels);
            }
            
            return model;
          } catch (error) {
            console.error('Error initializing model:', error);
            updateStatus('Error loading model: ' + error.message);
            throw error;
          }
        }

        // Simple feature extraction function
        function extractFeatures(imageElement) {
            return tf.tidy(() => {
                // Convert image to tensor
                let imageTensor;
                
                // Check the type of image element
                if (imageElement instanceof HTMLVideoElement || imageElement instanceof HTMLImageElement) {
                    console.log('Image input type:', imageElement.constructor.name);
                    imageTensor = tf.browser.fromPixels(imageElement);
                } else if (imageElement instanceof ImageData) {
                    console.log('Image input type: ImageData');
                    imageTensor = tf.browser.fromPixels(imageElement);
                } else {
                    throw new Error('Unsupported image element type');
                }
                
                // Resize to a standard size
                const resized = tf.image.resizeBilinear(imageTensor, [224, 224]);
                
                // Normalize pixel values to [0, 1]
                const normalized = resized.div(255.0);
                
                // Use a simple feature extraction approach
                // Global average pooling with a large kernel
                const pooled = tf.avgPool(normalized, [28, 28], [28, 28], 'valid');
                
                // Flatten the pooled features
                const flattened = pooled.flatten();
                
                // Ensure we have exactly 80 features
                let features;
                if (flattened.shape[0] > 80) {
                    // Take the first 80 features
                    features = flattened.slice([0], [80]);
                } else if (flattened.shape[0] < 80) {
                    // Pad with zeros to get 80 features
                    const padding = tf.zeros([80 - flattened.shape[0]]);
                    features = tf.concat([flattened, padding]);
                } else {
                    features = flattened;
                }
                
                return features;
            });
        }

        // Mock prediction function for testing
        function mockPredict(inputTensor) {
            return tf.tidy(() => {
                // Create a random prediction tensor with 11 classes
                const randomValues = Array(11).fill(0).map(() => Math.random());
                
                // Normalize to sum to 1 (like softmax)
                const sum = randomValues.reduce((a, b) => a + b, 0);
                const normalizedValues = randomValues.map(v => v / sum);
                
                // Create a tensor from these values
                return tf.tensor2d([normalizedValues]);
            });
        }

                video.currentTime = result.timePoint;
              }
            });
            
            timeline.appendChild(marker);
          });
          
          return timelineContainer;
        }

        // Update displayAnalysisResults to include timeline visualization
        function displayAnalysisResults(result) {
          const resultContainer = document.getElementById('resultContainer');
          const predictionResults = document.createElement('div');
          predictionResults.id = 'predictionResults';
          predictionResults.style.display = 'none';
          
          if (result && result.class) {
            resultContainer.innerHTML = `
              <h2>Analysis Result</h2>
              <p>The video shows: <strong>${result.class}</strong> (${(result.confidence * 100).toFixed(1)}% confidence)</p>
            `;
            
            // Add detailed results if available
            if (result.detailedResults && result.detailedResults.length > 0) {
              const detailedResultsDiv = document.createElement('div');
              detailedResultsDiv.className = 'detailed-results';
              detailedResultsDiv.innerHTML = '<h3>Detailed Results</h3>';
              
              const resultsList = document.createElement('ul');
              
              result.detailedResults.forEach(item => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `${item.technique}: <strong>${item.confidence.toFixed(1)}%</strong>`;
                resultsList.appendChild(listItem);
                
                // Add to hidden prediction results for export
                const predictionItem = document.createElement('div');
                predictionItem.className = 'prediction-item';
                predictionItem.setAttribute('data-technique', item.technique);
                predictionItem.setAttribute('data-confidence', item.confidence.toFixed(1));
                predictionResults.appendChild(predictionItem);
              });
              
              detailedResultsDiv.appendChild(resultsList);
              resultContainer.appendChild(detailedResultsDiv);
            }
            
            // Add timeline visualization if frame results are available
            if (result.frameResults && result.frameResults.length > 0) {
              const video = document.getElementById('videoElement');
              const videoDuration = video ? video.duration : 0;
              
              if (videoDuration > 0) {
                const timelineVisualization = createTimelineVisualization(result.frameResults, videoDuration);
                resultContainer.appendChild(timelineVisualization);
              }
            }
            
            // Add frame-by-frame analysis section
            if (result.frameResults && result.frameResults.length > 0) {
              const frameAnalysis = document.createElement('div');
              frameAnalysis.className = 'frame-analysis';
              frameAnalysis.innerHTML = '<h3>Frame-by-Frame Analysis</h3>';
              
              const frameGrid = document.createElement('div');
              frameGrid.className = 'frame-grid';
              
              result.frameResults.forEach(frame => {
                const frameCard = document.createElement('div');
                frameCard.className = 'frame-card';
                
                const frameHeader = document.createElement('div');
                frameHeader.className = 'frame-header';
                frameHeader.style.backgroundColor = getColorForClass(frame.class);
                frameHeader.textContent = frame.class;
                
                const frameBody = document.createElement('div');
                frameBody.className = 'frame-body';
                frameBody.innerHTML = `
                  <p>Time: ${frame.timePoint.toFixed(2)}s</p>
                  <p>Confidence: ${(frame.confidence * 100).toFixed(1)}%</p>
                `;
                
                frameCard.appendChild(frameHeader);
                frameCard.appendChild(frameBody);
                
                // Add click event to seek video to this time point
                frameCard.addEventListener('click', () => {
                  const video = document.getElementById('videoElement');
                  if (video) {
                    video.currentTime = frame.timePoint;
                  }
                });
                
                frameGrid.appendChild(frameCard);
              });
              
              frameAnalysis.appendChild(frameGrid);
              resultContainer.appendChild(frameAnalysis);
            }
            
            // Add feedback section
            const feedbackSection = document.createElement('div');
            feedbackSection.className = 'feedback-section';
            feedbackSection.innerHTML = `
              <h3>Help Us Improve</h3>
              <p>Please provide feedback on our prediction:</p>
              
              <div class="feedback-question">
                <p>Is the main prediction correct?</p>
                <div class="feedback-options">
                  <div class="feedback-option">
                    <input type="radio" name="accuracy" id="accuracy-yes" value="yes">
                    <label for="accuracy-yes">Yes</label>
                  </div>
                  <div class="feedback-option">
                    <input type="radio" name="accuracy" id="accuracy-partially" value="partially">
                    <label for="accuracy-partially">Partially</label>
                  </div>
                  <div class="feedback-option">
                    <input type="radio" name="accuracy" id="accuracy-no" value="no">
                    <label for="accuracy-no">No</label>
                  </div>
                </div>
              </div>
              
              <div class="feedback-question">
                <p>What technique is actually shown in the video?</p>
                <div class="feedback-options technique-options">
                  <div class="feedback-option">
                    <input type="radio" name="actual-technique" id="technique-serve" value="serve">
                    <label for="technique-serve">Serve</label>
                  </div>
                  <div class="feedback-option">
                    <input type="radio" name="actual-technique" id="technique-set" value="set">
                    <label for="technique-set">Set</label>
                  </div>
                  <div class="feedback-option">
                    <input type="radio" name="actual-technique" id="technique-spike" value="spike">
                    <label for="technique-spike">Spike</label>
                  </div>
                  <div class="feedback-option">
                    <input type="radio" name="actual-technique" id="technique-block" value="block">
                    <label for="technique-block">Block</label>
                  </div>
                  <div class="feedback-option">
                    <input type="radio" name="actual-technique" id="technique-dig" value="dig">
                    <label for="technique-dig">Dig</label>
                  </div>
                  <div class="feedback-option">
                    <input type="radio" name="actual-technique" id="technique-receive" value="receive">
                    <label for="technique-receive">Receive</label>
                  </div>
                  <div class="feedback-option">
                    <input type="radio" name="actual-technique" id="technique-toss" value="toss">
                    <label for="technique-toss">Toss</label>
                  </div>
                  <div class="feedback-option">
                    <input type="radio" name="actual-technique" id="technique-underhand-pass" value="underhand_pass">
                    <label for="technique-underhand-pass">Underhand Pass</label>
                  </div>
                  <div class="feedback-option">
                    <input type="radio" name="actual-technique" id="technique-overhand-pass" value="overhand_pass">
                    <label for="technique-overhand-pass">Overhand Pass</label>
                  </div>
                  <div class="feedback-option">
                    <input type="radio" name="actual-technique" id="technique-underhand-serve" value="underhand_serve">
                    <label for="technique-underhand-serve">Underhand Serve</label>
                  </div>
                  <div class="feedback-option">
                    <input type="radio" name="actual-technique" id="technique-overhand-serve" value="overhand_serve">
                    <label for="technique-overhand-serve">Overhand Serve</label>
                  </div>
                </div>
              </div>
              
              <div class="feedback-question">
                <p>Additional comments:</p>
                <textarea id="feedback-comments" rows="3" placeholder="Any other feedback about the prediction..."></textarea>
              </div>
              
              <button id="submit-feedback" class="feedback-submit">Submit Feedback</button>
              
              <div id="feedback-success" class="feedback-success" style="display: none;">
                <p>Thank you for your feedback! It will help us improve our model.</p>
              </div>
            `;
            
            resultContainer.appendChild(feedbackSection);
            resultContainer.appendChild(predictionResults);
            
            // Add event listeners for feedback options
            const feedbackOptions = feedbackSection.querySelectorAll('input[type="radio"]');
            feedbackOptions.forEach(option => {
              option.addEventListener('change', function() {
                const name = this.name;
                feedbackOptions.forEach(opt => {
                  if (opt.name === name && opt !== this) {
                    opt.checked = false;
                  }
                });
              });
            });
            
            // Add event listener for feedback submission
            const submitButton = feedbackSection.querySelector('#submit-feedback');
            if (submitButton) {
              submitButton.addEventListener('click', function() {
                const accuracyValue = feedbackSection.querySelector('input[name="accuracy"]:checked')?.value;
                const techniqueValue = feedbackSection.querySelector('input[name="actual-technique"]:checked')?.value;
                const comments = feedbackSection.querySelector('#feedback-comments')?.value;
                
                if (!accuracyValue && !techniqueValue && !comments) {
                  alert('Please provide some feedback before submitting.');
                  return;
                }
                
                const video = document.getElementById('videoElement');
                const videoSrc = video ? video.src.split('/').pop() : 'unknown';
                
                const feedback = {
                  timestamp: new Date().toISOString(),
                  videoName: videoSrc,
                  predictedClass: result.class,
                  confidence: result.confidence,
                  userFeedback: {
                    accuracy: accuracyValue || 'not provided',
                    actualTechnique: techniqueValue || 'not provided',
                    comments: comments || ''
                  }
                };
                
                // Log feedback (in a real app, you would send this to a server)
                console.log('Feedback submitted:', feedback);
                
                // Save feedback data to a file
                saveFeedbackData(feedback);
                
                // Show success message
                const successMessage = feedbackSection.querySelector('#feedback-success');
                if (successMessage) {
                  successMessage.style.display = 'block';
                }
                
                // Disable submit button
                submitButton.disabled = true;
              });
            }
            
            // Show export section if it exists
            const exportSection = document.getElementById('exportSection');
            if (exportSection) {
              exportSection.style.display = 'block';
            }
          } else {
            resultContainer.innerHTML = '<p>No valid results to display.</p>';
          }
          
          resultContainer.style.display = 'block';
        }

        // Function to create a mock prediction (for testing or fallback)
        function mockPredict(inputTensor) {
          return tf.tidy(() => {
            // Create random values for 11 classes
            const randomValues = Array(11).fill(0).map(() => Math.random());
            
            // Normalize to sum to 1 (like softmax)
            const sum = randomValues.reduce((a, b) => a + b, 0);
            const normalizedValues = randomValues.map(v => v / sum);
            
            // Create a tensor with these values
            return tf.tensor(normalizedValues, [1, 11]);
          });
        }
    </script>
    <script src="volleyball_extensions.js"></script>
</body>
