services:
  - type: web
    name: volleyball-coach
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd volleyball-coach && python -m gunicorn wsgi:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false 